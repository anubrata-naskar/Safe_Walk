<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe-walk - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8bae7c, #d3f8b6);
            color: #1b3b1a;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            gap: 20px;
            padding: 20px 0;
        }

        .image-container {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .image-shape {
            background-color: #7a2a8f;
            border-radius: 50px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            max-width: 450px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 0 15px #a04db4;
            transition: transform 0.3s ease;
        }

        .image-shape:hover {
            transform: translateY(-5px);
        }

        .image-shape::before {
            content: "";
            position: absolute;
            top: 20%;
            right: 0;
            width: 60%;
            height: 80%;
            background-color: #f9a825;
            border-radius: 50px 0 0 50px;
            z-index: 0;
        }

        .image-shape img {
            width: 100%;
            height: auto;
            border-radius: 40px;
            position: relative;
            z-index: 1;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            color: #1b3b1a;
        }

        .contact-title {
            font-size: 42px;
            font-weight: bold;
            position: relative;
            padding-bottom: 10px;
            color: #1b3b1a;
        }

        .contact-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 2px;
            background-color: #2c5e1a;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #2c5e1a, 0 0 0 4px #2c5e1a;
        }

        .contact-details {
            text-align: center;
            line-height: 1.6;
        }

        .office-hours {
            background: linear-gradient(145deg, #3c6e2b, #2f541f);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3), 0 0 10px #4fc74f;
            transition: transform 0.3s ease;
            color: #ffffff;
        }

        .office-hours:hover {
            transform: translateY(-5px);
        }

        .office-hours h2 {
            margin-bottom: 15px;
        }

        .hours-list {
            list-style: none;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .image-container, .contact-info {
                width: 100%;
            }

            .image-shape {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="./logo/logo.png" alt="Safe-walk Logo" class="logo">
            </div>
        </div>

        <div class="content">
            <div class="image-container">
                <div class="image-shape">
                    <img src="./logo/image-removebg-preview (3).png" alt="Two women looking at a book">
                </div>
            </div>

            <div class="contact-info">
                <h1 class="contact-title">Contact Us</h1>

                <div class="contact-details">
                    <p>123 Anywhere St. Any City, ST 12345, Country</p>
                    <p>Telephone: (123) 456-7890</p>
                    <p>Mobile: (123) 456-7890</p>
                    <p>hello@reallygreatsite.com</p>
                </div>

                <div class="office-hours">
                    <h2>Office Hours</h2>
                    <ul class="hours-list">
                        <li>Monday: 8am – 7pm</li>
                        <li>Tuesday: 8am – 5pm</li>
                        <li>Wednesday: 8am – 5pm</li>
                        <li>Thursday: 8am – 7pm</li>
                        <li>Friday: 8am – 5pm</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
